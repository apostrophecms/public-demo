{% import 'article-page:fragments.html' as fragments with context %}

<div class="widget 
  article-widget
  article-excerpts
  {% if data.display %}
  article-excerpts--display-{{ data.display }}
  {% endif%}">
  {% if data.articles.length %}
    {% for article in data.articles %}
      {% render fragments.excerpt(article) %}
    {% endfor %}
  {% else %}
    <p>{{ __t('project:noArticles') }}</p>
  {% endif %}
</div>
